<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Fun Translator</title>
</head>
<body>
    <div class="info">
        <div class="message">
            <h2>Welcome to Fun Translator</h2>
            <p>Hey there, welcome to fun translator. 
                Translate english language into some fun 
                and crazy languages like minion, yoda, groot, emoji, etc.
                
            </p>
            <button class="btn-ok">ok</button>
        </div>
        
    </div>
    <nav>
        <h1>Fun Translator</h1>
    </nav>
    <main>
        <div>
            <label for="type-select">Translate into </label>
            <select name="type" id="type-select">
                <option value="">&nbsp; Please choose an option &nbsp;</option>
                <option value="shakespeare.json">Shakespeare</option>
                <option value="groot.json">Groot</option>
                <option value="minion.json">Minion</option>
                <option value="yoda.json">Yoda</option>
                <option value="ferb-latin.json">Ferb latin</option>
                <option value="emoji.json">Emoji</option>
            </select>
        </div>
            <textarea placeholder="Type here...."></textarea>
        
            <button class="translate-btn">Translate</button>
            <div class="translation-txt"></div>          
    </main>

    <footer></footer>
    <script src="./app.js"></script>
</body>
</html>
